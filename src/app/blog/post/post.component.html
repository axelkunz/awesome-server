
<div class="post">
  <span class="post-date">{{ post.createdAt | date: "dd. MMM yyyy"}}</span>
  <h3>
    {{ post.title }}
    <!--<app-like-button data="$ctrl.data.likes"></app-like-button>-->
  </h3>

  <p [innerHtml]="post.text"></p>

  <!--<app-likes data="$ctrl.data.likes"></app-likes>-->
  <app-comments [comments]="post.comments" (onNewComment)="addComment($event)" (onCommentDelete)="deleteComment($event)"></app-comments>
</div>
