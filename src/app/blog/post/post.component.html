
<div class="post">

  <span class="post-date">{{ getFormattedDate(post.publishedAt) }}</span>

  <h3>
    {{ post.title }}
  </h3>

  <p [innerHtml]="unsafeHtml"></p>

  <app-comments [comments]="post.comments" (onNewComment)="addComment($event)" (onCommentDelete)="deleteComment($event)"></app-comments>
</div>
