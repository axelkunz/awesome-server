
<h1>Everything is awesome!</h1>

<div class="row">

  <!-- map -->
  <div class="col-md-6">
    <div id="map"></div>
  </div>

  <!-- post overview -->
  <div class="col-md-6" *ngIf="!selectedPost">
    <div class="post-panel" *ngFor="let post of posts" (click)="loadPost(post)">
      {{ post.title }}
    </div>
  </div>

  <!-- post -->
  <div class="col-md-6" *ngIf="selectedPost">
    <button (click)="showOverview()">back</button>
    <app-post [post]="selectedPost"></app-post>
  </div>

</div>
