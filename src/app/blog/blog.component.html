
<h1>Everything is awesome!</h1>

<div class="row">

  <!-- map -->
  <div class="col-md-6">
    <div id="map"></div>
  </div>

  <!-- post overview -->
  <div id="overview" class="col-md-6" *ngIf="!selectedPost">
    <div class="post-panel" *ngFor="let post of posts" (click)="showPost(post)" [class.selected]="hoveredPostID === post._id">
      {{ post.title }}
      <!-- <span class="badge">neu</span> -->
    </div>
  </div>

  <!-- post -->
  <div id="post" class="col-md-6" *ngIf="selectedPost">
    <button (click)="showOverview()">back</button>
    <app-post [post]="selectedPost"></app-post>
  </div>

</div>
