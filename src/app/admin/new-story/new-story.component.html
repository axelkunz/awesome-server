<h3>Dashboard: Create new story</h3>

<form>

  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="story.title">
  </div>

  <button type="submit" class="btn btn-default" (click)="create()">Create</button>

</form>
