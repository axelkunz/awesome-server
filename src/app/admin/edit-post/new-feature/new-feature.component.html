<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Create new feature</h3>

        <form>
          <label>Geometry Type</label>
          <select class="form-control" [(ngModel)]="newFeature.geometry.type" name="type">
            <option>Point</option>
            <option disabled>LineString</option>
          </select>

          <div class="form-group">
            <label>Latitude</label>
            <input type="number" max="180" min="-180" step="0.0000000000001" class="form-control" [(ngModel)]="lon" placeholder="Latitude in degrees" name="lon">
          </div>

          <div class="form-group">
            <label>Longitude</label>
            <input type="number" max="180" min="-180" step="0.0000000000001" class="form-control" [(ngModel)]="lat" placeholder="Longitude in degrees" name="lat">
          </div>

          <div class="form-group">
            <label>Name (visible in tooltip)</label>
            <input type="text" class="form-control" [(ngModel)]="newFeature.properties.name" placeholder="Name" name="name">
          </div>

          <label>Category</label>
          <select class="form-control" [(ngModel)]="newFeature.properties.category" name="category">
            <option>
              post
            </option>
            <option>
              accomodation
            </option>
            <option>
              food
            </option>
            <option>
              attraction
            </option>
          </select>

        <button class="btn btn-default" (click)="create()" [disabled]="!newFeature.properties.category || !lon || !lat || !newFeature.geometry.type">create</button>
      </form>
    </div>
  </div>
</div>
